<div class="modal-header">
    <h3>
    <span translate>Create new session</span>
</div>
<div class="modal-body">
    <table width="100%">
        <tr style="height: 80px;">
            <td colspan="3">
                <label translate>Name</label>
                <input ng:model="sessionname" type="text" class="form-control" />
            </td>
        </tr>
        <tr style="height: 80px;">
            <td style="width:49%">
                <label translate>Type</label>
                <select ng:model="sessiontype" class="form-control">
                    <option value="public" translate>Public</option>
                    <option value="password">Password</option>
                </select>
            </td>
            <td style="width:10px"></td>
            <td style="width:49%" ng:show="sessiontype == 'password'">
                <label translate>Password</label>
                <input ng:model="sessionpassword" type="text" class="form-control" />
            </td>
        </tr>
        <tr style="height: 80px;">
            <td style="width:49%">
                <label translate>Add User</label>
                <input type="text" placeholder={{translation.addStudent}} ng:model="_.addParticipant" typeahead-editable=false typeahead-min-length="2" uib-typeahead="user as user.sophomorixAdminClass+' '+user.givenName+ ' '+user.sn+ ' '+user.sAMAccountName  for user in findUsers($viewValue) | limitTo:10" class="form-control" />
            </td>
            <td style="width:10px"></td>
            <td style="width:49%">
                <label translate>Add Class</label>
                <input type="text" placeholder={{translation.addClass}} ng:model="_.addSchoolClass" typeahead-editable=false typeahead-min-length="1" uib-typeahead="schoolClass as schoolClass.sophomorixAdminClass for schoolClass in findSchoolClasses($viewValue) | limitTo:10" class="form-control" />
            </td>
            <oi-select
                oi-options="list.id as list.description for list in lists"
                ng-model="tags"
                multiple
                placeholder="Select">
            </oi-select>
        </tr>
        <tr style="height: 80px;">
            <td colspan="3">
                <div class="flex-container info-cards">
                    <div class="panel panel-info" style="width:100%">
                        <div class="panel-heading" style="height: 40px;">
                            <h4 style="line-height: 15px;" translate>Users</h4>
                        </div>
                        <div class="panel-body">
                            <div ng:show="participants.length == 0" class="alert alert-info">
                                <i class="fa fa-info-circle"></i> <span translate>No users selected!</span>
                            </div>
                            <table width="100%" ng:show="participants.length != 0">
                                <tr ng:repeat="participant in participants">
                                    <td><i class="fa fa-times-circle" ng:click="removeParticipant(participant)"></i>  {{participant.givenName}} {{participant.sn}} ({{participant.sAMAccountName}})</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>

<div class="modal-footer">
    <a class="btn btn-default btn-flat pull-right" ng:click="create()" translate>Create</a>
    <a class="btn btn-default btn-flat pull-right" ng:click="close()" translate>Close</a>
</div>
